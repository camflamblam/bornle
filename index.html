<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bornle</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>


<body>
  <h1>Bornle</h1>
  <h2 id="yearPrompt">Guess someone born in the year: <strong id="year">Loading...</strong></h2>
  <input type="text" id="guessInput" placeholder="Type a name" />
  <button id="guessButton" onclick="checkGuess()">Submit Guess</button>

  <img id="portrait" alt="Portrait">


  <div id="guesses"></div>
  <p id="result"></p>

  <script src="game.js"></script>
 <footer class="attribution">
  <p style="font-size:0.8rem;color:#666;margin-top:40px;">

  </footer>
</p>
</body>
</html>
