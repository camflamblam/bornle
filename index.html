<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bornle</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>


<body>
  <h1>Bornle</h1>
  
  <div id="periodWrap">
    <span class="period-label">Period:</span>
    <div id="periodButtons" class="period-group"></div>
  </div>
  
<!--Guess UI-->
  <h2 id="yearPrompt">Guess someone born in the year: <strong id="year">Loading...</strong></h2>
  <input type="text" id="guessInput" list="nameSuggestions" placeholder="Start typing..." autocomplete="off">
  <datalist id="nameSuggestions"></datalist>
  <button id="guessButton" onclick="checkGuess()">Submit Guess</button>

  <div id="guesses"></div>

  <img id="portrait" style="display:none;" alt="">
  <div id="bio" style="display:none;"></div>

  
  <p id="result"></p>

  <script src="game.js"></script>

  <button id="shareButton" style="display:none;">Share Your Result</button>
 <footer class="attribution">
  <p style="font-size:0.8rem;color:#666;margin-top:40px;">
  Data sourced from <a href="https://www.wikipedia.org/" target="_blank" rel="noopener">Wikipedia</a>.
  Text available under <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener">CC BY-SA 4.0</a>.
  </footer>
</p>
</body>
</html>
